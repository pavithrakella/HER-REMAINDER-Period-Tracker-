<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker - Average Period Length</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container">
        <h1>Your Average Period Length</h1>
        <p>If you're irregular or not sure, tap 'Not Sure'</p>
        <div class="options">
            <div class="scrollable-options">
                <div class="option">2 days</div>
                <div class="option">3 days</div>
                <div class="option">4 days</div>
                <div class="option">5 days</div>
                <div class="option">6 days</div>
                <div class="option">7 days</div>
                <div class="option">8 days</div>
                <div class="option">9 days</div>
                <div class="option">10 days</div>
                <div class="option">11 days</div>
                <div class="option">12 days</div>
                <div class="option">13 days</div>
                <div class="option">14 days</div>
                <div class="option">15 days</div>
            </div>
        </div>
        <div class="buttons">
            <button id="notSure">Not Sure</button>
            <button id="confirm">Confirm</button>
        </div>
    </div>
    <script src="login2.js"></script>
</body>
</html>
