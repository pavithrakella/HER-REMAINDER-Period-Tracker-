<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="login3.css">
</head>
<body class="body">
    <div class="instruction">
        <h1>Period Tracker</h1>
        <p>Almost Done ! Select the start date of your last period to predict your next periods.</p>
    </div>
    <div class="calendar-container">
        <div class="header">
            <button id="prevMonth">Previous Month</button>
            <span id="monthYear"></span>
            <button id="nextMonth">Next Month</button>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
    <div class="buttons">
        <button class="notSure" id="notSure">Not Sure</button>
        <button class="confirm" id="confirm">Confirm</button>
    </div>

    <script src="login3.js"></script>
</body>
</html>
